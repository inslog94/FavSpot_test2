<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="HTML5 Template" />
    <meta
      name="description"
      content="Webster - Responsive Multi-purpose HTML5 Template"
    />
    <meta name="author" content="potenzaglobalsolutions.com" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>FavSpot - Pin Comments</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://favspot-fin.s3.amazonaws.com/images/default/favicon.png"
    />
    <link rel="stylesheet" href="/template/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/pin-list.css" />
  </head>
  <body>
    <div id="main-container">
      <!--=================================
shop -->

      <section class="wishlist-page page-section-ptb" style="height: 98.75%">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="section-title text-center">
                <h6 class="">Edit Your Pin Comments</h6>
                <h2 class="title-effect">Pin Comments</h2>
              </div>

              <div id="main" class="row">
                <div class="col-lg-3">
                  <div class="sidebar-widget">
                    <div class="team team-round full-border">
                      <div class="team-photo">
                        <img
                          id="profileImg"
                          class="img-fluid mx-auto"
                          style="object-fit: cover; width: 215px; height: 215px"
                          src="https://favspot-fin.s3.amazonaws.com/images/default/default_user_clear.png"
                          alt=""
                        />
                      </div>
                      <div class="team-description">
                        <div class="team-info">
                          <h6 id="email"></h6>
                          <span id="nickname"></span>
                        </div>
                        <div>
                          <i class="fa fa-user"></i>
                          <a id="followers" href="#">
                            <span
                              class="followers"
                              class="fw-bold small"
                            ></span>
                            <span class="small">followers</span>
                          </a>
                          <span>|</span>
                          <a id="following" href="#">
                            <span
                              class="following"
                              class="fw-bold small"
                            ></span>
                            <span class="small">following</span>
                          </a>
                        </div>
                        <div class="changeBtn"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- 리스트 -->
                <div
                  class="table-responsive col-lg-9"
                  style="padding-bottom: 140px"
                >
                  <h3 class="mb-10" style="font-size: 20px">
                    🩹 핀 코멘트 수정
                  </h3>
                  <p style="font-size: 16px">
                    저장한 핀에 대해 작성한 코멘트를 수정하거나 삭제할 수
                    있습니다.<br />핀 제목을 클릭하면 핀 상세정보를 확인할 수
                    있습니다.
                  </p>
                  <table class="table" style="margin-bottom: 80px">
                    <thead>
                      <tr>
                        <th>Pin</th>
                        <th>Image</th>
                        <th>Text</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody id="editList"></tbody>
                  </table>
                  <h3 class="mb-10" style="font-size: 20px">
                    📝 핀 코멘트 작성
                  </h3>
                  <p style="font-size: 16px">
                    핀을 저장할 때 코멘트를 작성하지 않았다면 여기서 작성할 수
                    있습니다.<br />마음에 들지 않아 삭제한 코멘트도 복구시킬 수
                    있습니다.
                  </p>
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Pin</th>
                        <th>Text</th>
                        <th>Write</th>
                      </tr>
                    </thead>
                    <tbody id="deleteList"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module">
      import { loadAllScripts } from '/assets/js/util/script.js';
      import { createPreloader } from '/assets/js/util/preloader.js';
      import { createPinDetail } from '/assets/js/util/pinDetailModal.js';
      import { createHeader } from '/assets/js/util/header.js';
      import { createFooter } from '/assets/js/util/footer.js';
      loadAllScripts();
      createPreloader();
      createHeader();
      createFooter();
      createPinDetail();
    </script>
  </body>
</html>
