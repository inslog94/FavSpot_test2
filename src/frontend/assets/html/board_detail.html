<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="HTML5 Template" />
    <meta
      name="description"
      content="Webster - Responsive Multi-purpose HTML5 Template"
    />
    <meta name="author" content="potenzaglobalsolutions.com" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>FavSpot - BoardDetail</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://favspot-fin.s3.amazonaws.com/images/default/favicon.png"
    />
    <link rel="stylesheet" href="/template/css/bootstrap.css" />

    <!-- map -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=db5b73af306ab23a5a023f575a474746&libraries=services,clusterer,drawing"
    ></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=db5b73af306ab23a5a023f575a474746"></script>
    <script type="module" src="../js/event.js"></script>
    <script type="module" src="../js/data.js"></script>
    <script type="module" src="../js/map.js"></script>
    <link rel="stylesheet" href="../css/map.css" />
    <link rel="stylesheet" href="../css/board-detail.css" />
  </head>
  <body>
    <div id="main-container">
      <!--================================= modal-popovers -->

      <section class="page-section-ptb">
        <div class="container">
          <div class="row">
            <div class="main" style="margin-bottom: 100px">
              <div class="blog-entry mb-10">
                <div class="entry-image clearfix map">
                  <!--지도 넣어야함-->
                  <div style="display: flex">
                    <div class="map_wrap" style="width: 100%; height: 700px">
                      <div id="map"></div>
                    </div>
                  </div>
                </div>

                <!-- 보드 -->
                <div class="board-box">
                  <div class="icons-box1">
                    <i class="fa fa-lock"></i>
                    <div class="settings-box mr-30">
                      <button
                        id="editButton"
                        data-bs-toggle="modal"
                        data-bs-target=".bd-example-modal-lg"
                      >
                        <i class="fa fa-edit mr-20"></i>
                      </button>
                      <button id="deleteButton">
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                  </div>
                  <div class="blog-detail" style="padding: 30px 30px 10px 30px">
                    <div class="title-liked-box">
                      <h1>
                        <span class="board-title"></span>
                      </h1>
                      <button class="button button-like">
                        <i class="fa fa-star"></i>
                        <span>Like</span>
                      </button>
                    </div>
                    <div class="entry-meta mb-10">
                      <ul>
                        <li>
                          <i class="fa fa-user-circle-o"></i>
                          <a href="#" class="user-profile-link">
                            <span class="board-userId">작성자ID</span></a
                          >
                        </li>
                        <li>
                          <i class="fa fa-calendar-o"></i>
                          <span class="board-createdAt">12 Aug 2021</span>
                        </li>
                        <li>
                          <i class="fa fa-star"></i>
                          <span class="board-likedCnt">좋아요개수</span>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <!-- ================================================ -->

                  <!-- ================================================ -->
                  <div>
                    <div class="entry-share clearfix">
                      <div class="tags mb-40">
                        <h3 class="theme-color mt-20 mb-20">Tags</h3>
                        <div class="board-tags"></div>
                      </div>
                    </div>
                  </div>
                  <!-- ================================================ -->
                  <!-- ================================================ -->
                  <h3 class="theme-color">Pins</h3>
                  <div class="pins-box">
                    <div class="port-post clearfix mt-20">
                      <div class="pins-container"></div>
                    </div>
                  </div>

                  <!-- ================================================ -->

                  <!-- ================================================ -->
                  <div class="blog-comments mt-40">
                    <h3 class="theme-color mb-30">Reply</h3>
                    <div class="comments-container"></div>
                  </div>
                  <!-- ================================================ -->
                  <br />
                  <div class="row">
                    <div class="col-lg-12 col-md-12" id="commentWriteBox">
                      <h3 class="theme-color mb-30">Leave a Reply</h3>
                      <div class="row">
                        <div class="col-lg-12 col-md-12">
                          <div id="formmessage">
                            Success/Error Message Goes Here
                          </div>
                        </div>
                      </div>
                      <form id="commentForm" class="gray-form row" role="form">
                        <div class="comment-userinfo">
                          <div class="comments-photo">
                            <img
                              class="img-profile"
                              src="https://favspot-fin.s3.amazonaws.com/images/default/default_user.png"
                              alt=""
                            />
                          </div>

                          <div
                            class="col-lg-6 col-md-6 col-sm-6"
                            style="width: 300px"
                          >
                            <div class="mb-3">
                              <h5 class="user-email theme-color"></h5>
                            </div>
                          </div>
                        </div>

                        <div class="col-lg-12 col-md-12">
                          <div class="mb-3">
                            <textarea
                              id="commentText"
                              class="form-control"
                              rows="7"
                              placeholder="comment"
                            ></textarea>
                          </div>
                        </div>

                        <div class="col-lg-12 col-md-12">
                          <input
                            type="hidden"
                            name="action"
                            value="sendEmail"
                          />
                          <button id="submit" type="submit" class="button">
                            <span>Submit Now</span>
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <!-- ================================================ -->
              </div>
            </div>
            <div class="col-lg-12 col-md-12">
              <div
                class="modal fade bd-example-modal-lg"
                tabindex="-1"
                role="dialog"
                aria-labelledby="myLargeModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-lg" style="margin-top: 30px">
                  <div class="modal-content">
                    <div class="modal-header align-items-start">
                      <div
                        class="modal-title"
                        id="exampleModalLongTitle"
                        style="width: auto"
                      >
                        <h2 class="modal-title-text">Board Edit</h2>
                        <div class="section-title mb-10">
                          <div class="blog-entry mb-10">
                            <div class="board-box-modal" style="width: 830px">
                              <div class="icons-box">
                                <div class="icon-lock-box">
                                  <button>
                                    <i class="fa fa-lock"></i>
                                  </button>
                                  <button>
                                    <i class="fa fa-unlock"></i>
                                  </button>
                                </div>
                                <span class="lock-desc"
                                  >공개 / 비공개 보드 설정</span
                                >
                              </div>
                              <h3 class="theme-color mt-30">Title</h3>
                              <div class="">
                                <div class="title-box mb-40">
                                  <h1><input class="input-board-title" /></h1>
                                </div>
                              </div>

                              <div class="mt-20 mb-30 post-1">
                                <div class="entry-share">
                                  <div class="tags mb-40" style="width: 100%">
                                    <h3 class="theme-color mt-20 mb-20">
                                      Tags
                                    </h3>
                                    <div class="input-tag-box mb-20">
                                      <input
                                        type="text"
                                        id="new-tag-input"
                                        class="input-tag"
                                        placeholder="새 태그 입력"
                                      />
                                      <button
                                        id="add-tag-button"
                                        class="button-tag"
                                      >
                                        ADD
                                      </button>
                                    </div>

                                    <div class="board-tags2"></div>
                                  </div>
                                </div>
                              </div>

                              <h3 class="theme-color">Pins</h3>
                              <div class="pins-box">
                                <div class="port-post clearfix mt-20">
                                  <div class="pins-container2"></div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="modal-footer">
                      <button id="save-button" class="btn btn-primary">
                        Save
                      </button>

                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 핀 상세보기 모달 -->
            <div
              id="myModal"
              class="modal fade bd-example-modal-lg"
              tabindex="-1"
              role="dialog"
              aria-labelledby="myLargeModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-lg mt-0">
                <div class="modal-content">
                  <div
                    class="modal-header align-items-start"
                    style="justify-content: center"
                  >
                    <div class="modal-title" id="exampleModalLongTitle">
                      <div class="section-title mb-10">
                        <div class="blog-entry mb-10">
                          <div class="entry-image clearfix">
                            <img
                              class="img-fluid subscribe-icon"
                              src=""
                              alt=""
                              style="object-fit: cover"
                            />
                          </div>
                          <div class="blog-detail">
                            <div class="title-wrap">
                              <h1 id="myModalLabel">Pin title</h1>
                              <button
                                id="saveButton"
                                class="button button-border mt-2 mb-3 form-button"
                                style="display: none"
                              >
                                핀 저장
                              </button>
                            </div>
                            <!-- 핀 생성 step (숨김) -->
                            <div id="pinCreationSteps" style="display: none">
                              <div id="step1" class="step">
                                <!-- 보드 선택 드롭다운 -->
                                <label for="boardSelection" class="form-label"
                                  >내 보드 목록</label
                                >
                                <select
                                  id="boardSelection"
                                  name="boards"
                                  class="form-select"
                                >
                                  <!-- 유저 보드 목록 추가될 부분 -->
                                </select>
                              </div>
                              <div
                                id="step2"
                                class="step"
                                style="display: none"
                              >
                                <!-- 사진 업로드 (선택사항)-->
                                <label for="photoUpload" class="form-label"
                                  >사진 업로드</label
                                >
                                <input
                                  type="file"
                                  id="photoUpload"
                                  class="form-control"
                                />
                                <!-- 텍스트 입력 (선택사항)-->
                                <label for="textInput" class="form-label"
                                  >내용 작성</label
                                >
                                <textarea
                                  id="textInput"
                                  rows="4"
                                  class="form-control"
                                ></textarea>
                              </div>
                              <div class="buttons-wrap">
                                <button
                                  id="saveNextButton"
                                  class="button button-border mt-2 mb-3 form-button"
                                >
                                  코멘트 쓰기
                                </button>
                                <button
                                  id="createButton"
                                  class="button-border mt-2 mb-3 btn btn-outline-primary"
                                >
                                  저장
                                </button>
                              </div>
                            </div>
                            <div class="entry-meta mb-30">
                              <ul>
                                <li>
                                  <i class="fa fa-map"></i>
                                  <a href="#" id="modalCategory">category</a>
                                </li>
                                <li>
                                  <i class="fa fa-calendar-o"></i>
                                  <a href="#" id="modalUpdatedAt"
                                    >12 Aug 2021</a
                                  >
                                </li>
                                <li>
                                  <i class="fa fa-map-pin"></i>
                                  <a href="#" id="modalPinCount">5</a>
                                </li>
                              </ul>
                            </div>
                            <div class="entry-content">
                              <p id="modalNewAddress" class="mt-3 mb-1">
                                New Address
                              </p>
                              <p id="modalOldAddress" class="mt-3 mb-1">
                                Old Address
                              </p>
                              <ul class="list list-arrow mt-30" id="modalMenu">
                                <!-- 각각의 메뉴가 삽입될 공간 -->
                              </ul>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div
                    class="static-container d-flex justify-content-center align-items-center"
                  >
                    <!-- <div id="staticMap" style="width: 80%; height: 40vh"></div> -->
                  </div>
                  <!-- 핀 콘텐츠가 만들어질 컨테이너 -->
                  <div id="pinContentsContainer" class="modal-body">
                    <div class="port-post clearfix">
                      <div class="port-post-photo"></div>
                      <div class="port-post-info">
                        <h3 class="theme-color">Kevin Martin</h3>
                        <button type="button" class="close btn btn-lg p-0">
                          <span>&times;</span>
                        </button>
                        <p>P</p>
                      </div>
                    </div>
                  </div>
                  <!-- 페이지 버튼 -->
                  <div class="col-lg-12 col-md-12">
                    <nav aria-label="Page navigation example">
                      <ul
                        id="pagination"
                        class="pagination justify-content-center"
                      >
                        <li id="previousButton" class="page-item disabled">
                          <a class="page-link" href="#" tabindex="-1">
                            <i class="fa fa-chevron-left"></i>
                          </a>
                        </li>
                        <!-- 페이지 숫자 생성 공간 -->
                        <li id="nextButton" class="page-item">
                          <a class="page-link" href="#">
                            <i class="fa fa-chevron-right"></i>
                          </a>
                        </li>
                      </ul>
                    </nav>
                  </div>

                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module">
      import { loadAllScripts } from '/assets/js/util/script.js';
      import { createPreloader } from '../js/util/preloader.js';
      import { createPinDetail } from '../js/util/pinDetailModal.js';
      import { createHeader } from '../js/util/header.js';
      import { createFooter } from '../js/util/footer.js';
      import { createBoardDetail } from '../js/boardDetail.js';
      loadAllScripts();
      createPreloader();
      createPinDetail();
      createHeader();
      createFooter();
      createBoardDetail();
    </script>
  </body>
</html>
